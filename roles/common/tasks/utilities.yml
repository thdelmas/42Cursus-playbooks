---
- name: Install ZSh
  become: true
  apt:
    name:
      - zsh
      - git
      - curl
    state: latest
    update_cache: yes

- name: Get ZSh path
  ansible.builtin.shell: which zsh
  register: zsh_path

- name: Set ZSh as default shell
  become: true
  ansible.builtin.user:
      name: '{{ user.login }}'
      shell: '{{ zsh_path.stdout }}'
